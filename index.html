<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./logo.png" alt="company logo" >
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                <li class="hover-link nav-item" id="Educational" onclick="onNavItemClick('Educational')">Educational</li>
                <li class="hover-link nav-item" id="Bollywood" onclick="onNavItemClick('Bollywood')">Bollywood</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" placeholder="Search Here.." id="search-text">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
</nav>
<main>
    <div class="cards-container container flex" id="cards-container">
    </div>
</main>
<template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">THis is the title </h3>
                <h6 id="news-source" class="news-source">End gagdet 19/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ullam sit reiciendis cumque maiores autem assumenda qui reprehenderit esse minus.</p>
            </div>
        </div>  
    </template> 
<script src="script.js"></script>  
</body>
</html>
